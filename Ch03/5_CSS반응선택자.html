<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>5_CSS반응선택자</title>
        <!--
            날짜 : 2022/09/15
            이름 : 박종협
            내용 : CSS반응선택자 실습
        -->
        <style>
            /* 반응선택자 */
            #txt1:active { color: red; }
            #txt2:hover { color: blue; }
        </style>
    </head>
    <body>
        <h3>반응선택자</h3>

        <h1 id="txt1">마우스클릭</h1>
        <h1 id="txt2">마우스오버</h1>
    </body>
</html>
