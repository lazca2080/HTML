<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>글쓰기</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h3>Board System v1.0</h3>
                <p>
                    <span>홍길동</span>님 반갑습니다.
                    <a href="./user/login.html">[로그아웃]</a>
                </p>
            </header>
            <main id="Board">
                <section class="Write">
                    <form action="#">
                        <table>
                            <caption>글쓰기</caption>
                            <tr>
                                <th>제목</th>
                                <td><input type="text" name="title" placeholder="제목을 입력하세요."></td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td><textarea name="text" id="sub" cols="30" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th>첨부</th>
                                <td><input type="file" name="파일선택"></td>
                            </tr>
                        </table>
                        <div>
                            <a href="./list.html" class="btn">취소</a>
                            <button><input type="submit" value="작성완료" class="btn btnSubmit"></button>
                        </div>
                    </form>
                </section>
            </main>
            <footer><p>ⓒCopyright by PJH.or.kr</p></footer>
        </div>
    </body>
</html>
