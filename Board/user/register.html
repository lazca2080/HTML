<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <div id="wrapper">
            <header><h3>Board System v1.0</h3></header>
            <main id="user">
                <section class="register">
                    <form action="#">
                        <table border="1">
                            <caption>사이트 이용정보 입력</caption>
                            <tr>
                                <td>아이디</td>
                                <td>
                                    <input type="text" name="uid" placeholder="아이디 입력">
                                    <button type="button"><img src="../image/chk_id.gif" alt="중복확인"></button>
                                    <span class="uidResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>비밀번호</td>
                                <td><input type="password" name="pass1" placeholder="비밀번호 입력"></td>
                            </tr>
                            <tr>
                                <td>비밀번호 확인</td>
                                <td><input type="password" name="pass2" placeholder="비밀번호 입력 확인"></td>
                            </tr>
                        </table>
                        <table border="1">
                            <caption>개인정보 입력</caption>
                            <tr>
                                <td>이름</td>
                                <td><input type="text" name="name" placeholder="이름 입력"></td>
                            </tr>
                            <tr>
                                <td>별명</td>
                                <td>
                                    <input type="text" name="nick" placeholder="별명 입력">
                                    <button type="button"><img src="../image/chk_id.gif" alt="중복확인"></button>
                                    <span class="nickResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>E-Mail</td>
                                <td><input type="email" name="email" placeholder="이메일 입력"></td>
                            </tr>
                            <tr>
                                <td>휴대폰</td>
                                <td><input type="text" name="hp" placeholder="- 포함 13자리 입력"></td>
                            </tr>
                            <tr>
                                <td>주소</td>
                                <td>
                                    <input type="text" name="zip" placeholder="우편번호 입력">
                                    <button type="button"><img src="../image/chk_post.gif" alt="우편번호찾기"></button>
                                    <input type="text" name="addr1" placeholder="주소 검색">
                                    <input type="text" name="addr2" placeholder="상제주소 입력">
                                </td>
                            </tr>
                        </table>
                        <div>
                            <a href="./login.html" class="btn btnCancel">취소</a>
                            <input type="submit" value="회원가입" class=" btn btnRegister">
                        </div>
                    </form>
                </section>
            </main>
            <footer><p>ⓒCopyright by PJH.or.kr</p></footer>
        </div>
    </body>
</html>
